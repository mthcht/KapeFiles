name: Auto Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v2.0
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: EricZimmerman
          repo: KapeFiles
          base: master
          head: master
          merge_method: merge
          pr_title: Fork Sync: Update from parent repository
          ignore_fail: false
          auto_approve: false
          auto_merge: true
          retries: 4
          retry_after: 60
